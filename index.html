<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tom and Jerry game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/be7498019b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img class="logo" src="img/logo.png" alt="logo" />
    </header>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fa-solid fa-cheese"></i>
        </button>
        <span class="game__Level"></span>
        <span class="game__timer"></span>
        <span class="game__score"></span>
      </header>
      <section class="game__field">
        <span class="jerry_field"></span>
        <span class="tom_field">
          <div>
            <img class="tom" src="img/tom.png" alt="tom" />
          </div>
        </span>
      </section>
    </section>
    <section class="pop-up pop-up--hide">
      <header class="pop-up__header">
        <button class="pop-up__refresh">
          <i class="fas fa-redo-alt"></i>
        </button>
        <button class="pop-up__next">
          <i class="fas fa-arrow-right"></i>
        </button>
        <span class="pop-up__message"></span>
      </header>
    </section>
  </body>
</html>
